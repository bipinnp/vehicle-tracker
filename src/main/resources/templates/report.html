<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tracker Report</title>
</head>
<body style="background-color:#e2e2e2">

<div style="background-color:white;" class="container mt-3">

    <h1 style="text-align: center">Generate tracker report</h1>

    <form action="/web/report"   method="post">

        <div class="mb-3">
            <label  class="form-label">Select Vehicle</label>
            <input name="username" type="text"  class="form-control" id="username">
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary mb-5">Login</button>
        </div>

    </form>

</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</body>
</html>
