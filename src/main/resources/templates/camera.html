<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Add camera</title>
</head>
<body>

<div align="center">
    <h1>Add Camera</h1>
    <br />
    <form action="#" th:action="@{/web/camera/add}" th:object="${camera}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Camera Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>

            <tr>
                <td>Camera Install Location</td>
                <td><input type="text" th:field="*{locationId}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
